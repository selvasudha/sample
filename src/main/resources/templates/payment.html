<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/demo.css}">
</head>
<body>
<div class="container-fluid">

    <div class="creditCardForm">
        <div class="heading">
            <h1>Confirm Purchase</h1>
        </div>
        <div class="payment">
            <form method="POST" th:action="@{/payment}" th:object="${payment}">
                <div class="form-group owner">
                    <label for="owner">Owner</label>
                    <input required type="text" class="form-control" th:field="*{owner}" id="owner">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('owner')}"
                          th:errors="*{owner}">owner </span>

                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input required type="text" class="form-control" th:field="*{cvv}" id="cvv">
                    <span class="validationError"
                          th:if="${#fields.hasErrors('cvv')}"
                          th:errors="*{cvv}">cvv </span>
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input required type="text" class="form-control" id="cardNumber"  th:field="*{cardno}"/>

                    <span class="validationError"
                          th:if="${#fields.hasErrors('cardno')}"
                          th:errors="*{cardno}">CC Num Error</span>
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Expiration Date</label>
                    <select>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select>
                        <option value="16"> 2016</option>
                        <option value="17"> 2017</option>
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                    </select>
                </div>
                <div class="form-group" id="credit_cards">
                    <img th:src="@{/images/visa.jpg}" id="visa">
                    <img th:src="@{/images/mastercard.jpg}" id="mastercard">
                    <img th:src="@{/images/amex.jpg}" id="amex">
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                </div>
            </form>
        </div>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
